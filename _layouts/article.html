{% include header.html %}

<!-- hero -->
<div id="hero" class="hero hero__knowledge">
  <div class="container">
    <div class="row header-trans">
      {% include links.html param="light" %}
    </div>
    <div class="hero-content tac">
      <h1 class="hd-1">{{page.title}}</h1>
    </div>
  </div>
  <div class="skip tac">
    <a href="#content"><img src="{{ site.baseurl }}/img/i-arrow.png" alt=""></a>
  </div>
</div>
<!-- /hero -->

{% include nav.html %}
<div class="container">
  <div class="backlink">
    <a href="{{ site.baseurl }}/knowledge">&laquo; back to knowledge &amp; resource center</a>
  </div>
  <div class="row">
    <div class="col-md-8 bt">
      <div class="row">
        <div class="col-md-1"></div>
        <div class="col-md-10">
          <article>{{content}}</article>
        </div>
      </div>
    </div>
    <div class="col-md-4 tac">
      <!--
      <div class="block mb">
        <h3 class="hd-3">best of the web</h3>
      </div> 
      -->
      <div class="block">
        <h3 class="hd-3">related articles</h3>
        {% for post in site.related_posts limit:5%}
        <a class="mb" href="{{ site.baseurl }}{{ post.url }}">
          <div class="article article-xs tac" style="background-image:url('{{ site.baseurl }}/img/articles/{{post.image}}')">
            <h3>{{ post.title }}</h3>
          </div>
        </a>
        {% endfor %}
      </div>
    </div>
  </div>
  comments
</div>
{% include footer.html %}
