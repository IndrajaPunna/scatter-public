{% include header.html %}
{% include nav.html %}
<div class="container">
  <div class="backlink">
    <a href="{{ site.baseurl }}/knowledge">&laquo; back to knowledge &amp; resource center</a>
  </div>
  <div class="row">
    <div class="col-md-8 article-wrap">
      <div class="row" style="background-color: whitesmoke;">
        <div class="col-md-1">
            <ul class="share-icons">
              <li><a href="https://twitter.com/intent/tweet?url=<%= url%>&text=<%= @campaign.description%>"><img src="{{ site.baseurl }}/img/i-twitter.png" /></a></li>
              <li><a href="#"><img src="{{ site.baseurl }}/img/i-facebook.png" /></a></li>
              <li><a href="#"><img src="{{ site.baseurl }}/img/i-linkedin.png" /></a></li>
              <li><a href="#"><img src="{{ site.baseurl }}/img/i-googleplus.png" /></a></li>
              <li><a href="#"><img src="{{ site.baseurl }}/img/i-pinterest.png" /></a></li>
              <li><a href="#"><img src="{{ site.baseurl }}/img/i-email.png" /></a></li>
            </ul>
        </div>
        <div class="col-md-10">
          <article>{{content}}</article>
        </div>
      </div>
    </div>
    <div class="col-md-4 tac">
      <!--
      <div class="block mb">
        <h3 class="hd-3">best of the web</h3>
      </div>
      -->
      <div class="block">
        <h3 class="hd-3">related articles</h3>
        {% for post in site.related_posts limit:5%}
        <a class="mb" href="{{ site.baseurl }}{{ post.url }}">
          <div class="article article-xs tac breathe" style="background-image:url('{{ site.baseurl }}/img/articles/{{post.image}}')">
            <h3>{{ post.title }}</h3>
          </div>
        </a>
        {% endfor %}
      </div>
    </div>
  </div>
  <!-- comments -->
</div>
{% include footer.html %}
